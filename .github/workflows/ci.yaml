name: Run tests

on: [pull_request]

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: npm install
        run: npm ci
      - name: lint
        run: npm run lint
      - name: Run compile
        run: npm run compile
      - name: Run tests
        uses: GabrielBB/xvfb-action@v1
        with:
          run: npm run test
      - name: Upload coverage report
        uses: actions/upload-artifact@v2
        with:
          name: Coverage report
          path: /coverage-ts/index.html
  